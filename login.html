<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - UC Virtual</title>
   
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>UC Virtual</h1>
    <div class="login-image-container">
      <img src="Logo.jpg" alt="Imagen de inicio de sesión" class="login-image">
    </div>
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        
        <!-- Botón de tipo button con función de redirección -->
        <button type="button" onclick="redirectToPrincipal()">Ingresar</button>
      </form>
    </div>
  </div>

  <script>
    // Función para redirigir a principal.html
    function redirectToPrincipal() {
      // Puedes agregar validación adicional si es necesario
      window.location.href = "principal.html";
    }
  </script>
</body>
</html>
