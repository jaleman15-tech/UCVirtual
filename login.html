<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <!-- Botón de Ingreso que usa JavaScript para redirigir -->
      <button type="button" onclick="redirectToDashboard()">Ingresar</button>
    </form>
  </div>

  <script>
    // Función JavaScript para redirigir a dashboard.html
    function redirectToDashboard() {
      // Aquí podrías validar los datos si deseas
      window.location.href = "principal.html";
    }
  </script>
</body>
</html>
